<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
		<title>Loading Mapa</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="map">
		</div>
		<div class="divborder">
				<div class="col-sm-2"> 
					 <button onClick="loadTheMap();">Load the map</button>
					 <button type="button" id="select" class="btn btn-default drawing-control" data-type="">Selecionar</button>
					 <button type="button" id="marker" class="btn btn-default drawing-control" data-type="m">Ponto Base</button>
					 <button type="button" id="pRoute" class="btn btn-default drawing-control" data-type="pr">Ponto de Rota</button>
			         <button type="button" id="global" class="btn btn-default drawing-control" data-type="g">Local de Referência</button>
			         <button type="button" id="route" class="btn btn-default drawing-control" data-type="r">Rota</button>
			         <button type="button" id="area" class="btn btn-default drawing-control" data-type="a">Área</button>
				</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
